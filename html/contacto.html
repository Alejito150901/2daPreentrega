<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilo.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./Img/favicon-32x32.png">
    <title>ARQ AB</title>
</head>
<body class="body2">
    <header class="header2">
    <h3>Formulario de Contacto</h3> 
    </header>
    <br>
    <main>
        <form class="form2" action="">
            <fieldset>
                <legend>Formulario de Contacto</legend>
            <div>
                <label for="name">Nombre</label>
                <input type="text" placeholder="Juan">
            </div>
            <br>
            <div>
                <label for="surname">Apellido</label>
                <input type="text" placeholder="Rodriguez">
            </div>
            <br>
            <div>
                <label for="mail">Email</label>
                <input type="email" placeholder="google@gmail.com">
            </div>
            <br>
            <div>
                <label for="number">Numero de Contacto</label>
                <input type="number" placeholder="1231231231">
            </div>
            <br>
            <div>
                <label for="pais">Nacionalidad</label>
                <select name="pais" id="">
                    <option value="Arg">Argentina</option>
                    <option value="Uru">Uruguay</option>
                    <option value="Bra">Brasil</option>
                    <option value="Col">Colombia</option>
                </select>
            </div>
            <br>
            <div>
                <label for="sexo">Ocupacion</label>
                <input type="radio" name="ocupacion" value="Arquitecto">Arquitecto
                <input type="radio" name="ocupacion" value="Ingeniero">Ingeniero
                <input type="radio" name="ocupacion" value="Proyectista">Proyectista
            </div>
            <br>
            <div>
                <label for="comentarios">Escribe tu consulta</label><br>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>
            <br>
            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Borrar formulario">
            </div>
        </fieldset>
        </form>
    </main>
    <footer>
        <nav class="barra2">
        <ul class="listanav2">
            <li class="items2"> <a href="../html/index.html" class="sinsubrayado2">Inicio</a></li>
            <li class="items2"> <a href="./Contacto.html" class="sinsubrayado2">Contactos</a></li>
            <li class="items2"> <a href="./Nosotros.html"  class="sinsubrayado2">Nosotros</a></li>
            <li class="items2"> <a href="https://www.instagram.com/ir.arquitectura/" target="_blank" class="sinsubrayado2">Instagram</a></li>
        </ul>
        </nav>
        </footer>
</body>
</html>
